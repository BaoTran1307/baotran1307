<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: rgb(170, 231, 255);
        }
        
        .center {
            text-align: center;
        }
        
        table {
            margin: 0 auto;
        }
        
        td {
            vertical-align: top;
        }
        
        label {
            width: 120px;
            display: inline-block;
            text-align: left;
            margin-right: 5px;
        }
        
        textarea {
            resize: none;
        }
        
        input[type="checkbox"], input[type="radio"] {
            accent-color: var(--co-body-accent);
        }
        
        :root {
            --co-body-accent: green;
        }
    </style>
</head>
<body>
    <div class="center">
        <img src="hinh/Jackson.gif" alt="Jackson Logo">
        <h1>Registration Form</h1>
        <p>Register your Jackson Electronics product here</p>
    </div>
    <form action="submit.php" method="post">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="first_name" required></td>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="address1">Address #1:</label></td>
                <td><input type="text" id="address1" name="address1" required></td>
            </tr>
            <tr>
                <td><label for="address2">Address #2:</label></td>
                <td><input type="text" id="address2" name="address2"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
                <td><label for="zip">Zip:</label></td>
                <td><input type="text" id="zip" name="zip" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" required></td>
            </tr>
            <tr>
                <td colspan="6">
                    <hr />
                </td>
            </tr>
            <tr>
                <td><label for="product">Product:</label></td>
                <td>
                    <select name="product" id="product" required>
                        <option value="scan">Scanmaster</option>
                        <option value="print">Print</option>
                        <option value="television">Television</option>
                        <option value="camera">Camera</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Date Purchased:</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><label for="serial">Serial #:</label></td>
                <td><input type="number" id="serial" name="serial" min="0" required></td>
            </tr>
            <tr>
                <td><label for="use">Used for:</label></td>
                <td>
                    <input type="radio" id="home" name="location" value="Home">
                    <label for="home">Home</label><br>
                    <input type="radio" id="business" name="location" value="Business">
                    <label for="business">Business</label><br>
                    <input type="radio" id="government" name="location" value="Government">
                    <label for="government">Government</label><br>
                </td>
                <td colspan="4">
                    <input type="radio" id="educational" name="location" value="Educational">
                    <label for="educational">Educational Institution</label><br>
                    <input type="radio" id="other" name="location" value="Other">
                    <label for="other">Other</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="system">System (check all that apply):</label></td>
                <td>
                    <input type="checkbox" id="Windows" name="system_windows" value="Windows">
                    <label for="Windows"> Windows</label><br>
                    <input type="checkbox" id="Macintosh" name="system_macintosh" value="Macintosh">
                    <label for="Macintosh">Macintosh</label><br>
                </td>
                <td colspan="4">
                    <input type="checkbox" id="UNIX" name="system_unix" value="UNIX">
                    <label for="UNIX">UNIX</label><br>
                    <input type="checkbox" id="Other" name="system_other" value="Other">
                    <label for="Other">Other</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <hr />
                </td>
            </tr>
            <tr>
                <td><label for="comment">Comment:</label></td>
                <td colspan="5"><textarea id="comment" name="comment" rows="8"></textarea></td>
            </tr>
        </table>
        <div class="center">
            <button type="button" onclick="alert('Register for a successful purchase')">Click to register</button>
            <input type="reset" value="Click to Cancel">
        </div>
    </form>
</body>
</html>
